<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junho Notepad</title>
  <style>
    :root {
      font-size: 16px;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      color: #ccc;
    }

    .notepad {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #2e2e2e;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.75rem;
      background-color: #3c3c3c;
      border-bottom: 1px solid #444;
    }

    .mac-buttons {
      display: flex;
      gap: 0.4rem;
    }

    .mac-buttons span {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      display: inline-block;
    }

    .red { background: #ff605c; }
    .yellow { background: #ffbd44; }
    .green { background: #00ca4e; }

    .copy-button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 0.875rem;
      cursor: pointer;
    }

    .notepad-body {
      flex: 1;
      position: relative;
    }

    #editorContainer {
      width: 100%;
      height: 100%;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.75rem;
      background-color: #3c3c3c;
      border-top: 1px solid #444;
      font-size: 0.875rem;
    }

    .lang-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-weight: bold;
      text-transform: capitalize;
      color: #111;
    }

    .save-button {
      background-color: #5c5c5c;
      border: none;
      border-radius: 0.375rem;
      color: white;
      padding: 0.375rem 0.75rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="notepad">
    <div class="title-bar">
      <div class="mac-buttons">
        <span class="red"></span>
        <span class="yellow"></span>
        <span class="green"></span>
      </div>
      <button class="copy-button" onclick="copyText()">üìã Copy</button>
    </div>

    <div class="notepad-body">
      <div id="editorContainer"></div>
    </div>

    <div class="bottom-bar">
      <button class="save-button" onclick="saveToFile()">üíæ Ï†ÄÏû•</button>
      <div id="languageDisplay" class="lang-badge" style="background-color: #444;">Plain Text</div>
    </div>
  </div>

  <script>
    const languageColors = {
      javascript: "#f7df1e",
      typescript: "#3178c6",
      html: "#e34c26",
      css: "#563d7c",
      json: "#292929",
      python: "#3572A5",
      cpp: "#f34b7d",
      c: "#555555",
      csharp: "#178600",
      java: "#b07219",
      kotlin: "#A97BFF",
      go: "#00ADD8",
      rust: "#DEA584",
      ruby: "#701516",
      php: "#4F5D95",
      swift: "#ffac45",
      sql: "#e38c00",
      xml: "#006",
      markdown: "#083fa1",
      shell: "#89e051",
      bash: "#89e051",
      zsh: "#89e051",
      powershell: "#012456",
      r: "#198CE7",
      yaml: "#cb171e",
      dockerfile: "#384d54",
      plaintext: "#444"
    };

    let monacoEditor;

    function updateLanguageBadge(language) {
      const badge = document.getElementById("languageDisplay");
      const color = languageColors[language] || "#666";
      badge.textContent = language;
      badge.style.backgroundColor = color;
    }

    function copyText() {
      const content = monacoEditor.getValue();
      navigator.clipboard.writeText(content).then(() => {
        alert("üìã Î≥µÏÇ¨ ÏôÑÎ£å!");
      }).catch(err => {
        alert("‚ùå Î≥µÏÇ¨ Ïã§Ìå®!");
        console.error(err);
      });
    }

    function saveToFile() {
      const blob = new Blob([monacoEditor.getValue()], { type: "text/plain;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "note.txt";
      a.click();
    }

    function detectLanguageFromValue(value) {
      const trimmed = value.trim();

      if (trimmed.startsWith("#!/bin/bash") || trimmed.startsWith("#!/usr/bin/env bash")) return "bash";
      if (/^#!.*\b(zsh|sh|bash)\b/.test(trimmed)) return "bash";

      if (trimmed.startsWith("<")) return "html";
      if (trimmed.startsWith("{") || trimmed.startsWith("[")) return "json";
      if (/function\s+|=>|console\.log/.test(trimmed)) return "javascript";
      if (/def\s+|import\s+/.test(trimmed)) return "python";
      if (/class\s+\w+\s*{/.test(trimmed)) return "java";
      if (/#include\s+<|int\s+main/.test(trimmed)) return "cpp";
      if (/^\s*SELECT\s+/i.test(trimmed)) return "sql";
      if (/#!/.test(trimmed)) return "shell";
      
      if (/func\s+|import\s+Foundation/.test(trimmed)) return "swift";

      return "plaintext";
    }

    function detectAndSetLanguage() {
      const value = monacoEditor.getValue();
      const detected = detectLanguageFromValue(value);
      updateLanguageBadge(detected);
      const model = monacoEditor.getModel();
      monaco.editor.setModelLanguage(model, detected);
    }

    function setupEditor() {
      require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
      require(['vs/editor/editor.main'], () => {
        monacoEditor = monaco.editor.create(document.getElementById('editorContainer'), {
          value: '',
          language: 'plaintext',
          theme: 'vs-dark',
          automaticLayout: true
        });

        let debounceTimer;
        monacoEditor.onDidChangeModelContent(() => {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(detectAndSetLanguage, 500);
        });
      });
    }

    const loaderScript = document.createElement('script');
    loaderScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js';
    loaderScript.onload = setupEditor;
    document.body.appendChild(loaderScript);
  </script>
</body>
</html>
